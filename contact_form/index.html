<!DOCTYPE html>
<html lang="en">
    <head> 
        <meta charset="UTF-8"> 
        <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <title>Contact Form</title>
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <section id="grid_container">
            <header>
                <h1>Contact Us</h1>
                <h5>
                    Got a question? We'd love
                    to hear from you. Send us
                    a message and we'll respond
                    as soon as possible.
                </h5>
            </header>
            <main>
                <form>
                    <div>
                        <h5>What can we help you with?</h5>
                        <textarea
                            name="search_bar"
                            placeholder="Select what we can help you with">
                        </textarea>
                    </div>
                    <div>
                        <h5>Name</h5>
                        <input type="text" id="name" name="name">
                    </div>
                    <div>
                        <h5>Email</h5>
                        <input type="text" id="email" name="email">
                    </div>
                    <div>
                        <h5>Message</h5>
                        <textarea
                            id="message_id"
                            name="message"
                            rows="5"
                            cols="40">
                        </textarea>
                    </div>
                    <div>
                        <input type="submit" value="Send"
                    </div>
                </form>
            </main>
        </section>
    </body>
</html>
